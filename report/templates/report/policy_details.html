<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funds summary</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'report/fund_details.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://mkoryak.github.io/floatThead/dist/jquery.floatThead.js"></script>
    <script>
    $(document).ready(function(){
        $('table').floatThead({
            position: 'absolute'
        });
    });
    </script>
    <!-- amCharts javascript sources -->
    <script src="http://www.amcharts.com/lib/3/amcharts.js" type="text/javascript"></script>
    <script src="http://www.amcharts.com/lib/3/serial.js" type="text/javascript"></script>

    <!-- amCharts javascript code -->
    <script type="text/javascript">
        var graph_data = [
            {% for day, datapoints in data %} {
                "date" : "{{day|date:"Y-m-d"}}",
                {% for fund, val in datapoints.items %}"{{fund}}" : {{val}},
                {% endfor %}
            }, {% endfor %} ]

        var chart = AmCharts.makeChart("chartdiv", {
            "type": "serial",
            "categoryField": "date",
            "dataDateFormat": "YYYY-MM-DD",
            "theme": "light",
            "marginRight":30,
            "legend": {
                "equalWidths": false,
                "periodValueText": "total: [[value.sum]]",
                "position": "top",
                "valueAlign": "left",
                "valueWidth": 100
            },
            "dataProvider": graph_data,
            "valueAxes": [{
                "stackType": "regular",
                "gridAlpha": 0.07,
                "position": "left",
                "title": "Total value"
            }],
            "graphs": [
            {% for fund in funds_list %}
            {
                "balloonText": "<b>{{ fund.name }}: [[value]]</b>",
                "fillAlphas": 0.6,
                "hidden": false,
                "lineAlpha": 0.4,
                "title": "{{fund.name}}",
                "valueField": "{{fund.name}}",
                "connect": true,
            },
            {%endfor%}
            {
                "title" : "PAID",
                "valueField": "sum_payments",
                "lineThickness": 3,
                "lineColor": "red",
                "useLineColorForBulletBorder": true,
                "balloonText": "<span style='font-size:18px;'>[[value]]</span>",
                "type":"step"
            }
            ],
            "plotAreaBorderAlpha": 0,
            "marginTop": 10,
            "marginLeft": 0,
            "marginBottom": 0,
            "chartScrollbar": {},
            "chartCursor": {
                "cursorAlpha": 0
            },
            "categoryAxis": {
                "startOnAxis": true,
                "axisColor": "#DADADA",
                "gridAlpha": 0.07,
                "title": "Year",
                "parseDates": true,
            },
            "export": {
                "enabled": true
             }
        });
    </script>
    <style>
        #chartdiv {
            width		: 100%;
            height		: 1000px;
            font-size	: 11px;
        }
    </style>
</head>
<body>
Following funds have some history:
<table>
    <tr>
        <th>Fund</th>
        <th>Earliest buy</th>
        <th>Latest value</th>
    </tr>
    {% for fund in funds_list %}
        <tr>
            <td><a href="{%url 'fund_details' fund.id %}">{{ fund.name }}</a></td>
            <td>{{ fund.edge_datapoints.0.price_date | date:"Y-m-d" }}</td>
            <td>{{ fund.edge_datapoints.1.price_date | date:"Y-m-d" }}</td>
        </tr>
    {% endfor %}
</table>
<div id="chartdiv"></div>

</body>
</html>
